<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
    <!--HEADER INFO-->
    <header>
        <h1 class="header-name">Anytime is Train Time</h1>
        <h2 class="header-subname">Choo Choo. Chee Chee.</h2>
    </header>
    <!--TRAIN SCHEDULE-->
    <ul class="list-group">
        <li class="list-group-item active">Current Train Schedule</li>
        <table class="trainTable">
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
            <tr>
                <td>Trenton Express</td>
                <td>Trenton</td>
                <td>25</td>
                <td>05:35 PM</td>
                <td>10</td>
            </tr>
        </table>
    </ul>
    <!--TRAIN INPUT FORM-->
    <ul class="list-group">
        <li class="list-group-item active">Add Train</li>
        <form>
            <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainInputName">
            </div>

            <div class="form-group">
                <label for="destinationName">Destination</label>
                <input type="text" class="form-control" id="destinationInputName">
            </div>

            <div class="form-group">
                <label for="firstTrainName">First Train Time (HH:mm-military time)</label>
                <input type="text" class="form-control" id="firstTrainInputName">
            </div>

            <div class="form-group">
                <label for="frequencyName">Frequency (min)</label>
                <input type="text" class="form-control" id="frequencyInputName">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </ul>

    <footer>Copyright &copy;</footer>

    <!--SCRIPT-->
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="javascript/app.js" type="text/javascript"></script>


</body>

</html>
